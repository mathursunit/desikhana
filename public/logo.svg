<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Glow Effect -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="saffronGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF512F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background (Optional, remove for transparency) -->
  <rect width="100" height="100" rx="20" fill="#18181b" />

  <!-- Steam / Aroma -->
  <path d="M50 25 Q55 20 50 15 T50 5" stroke="#fbbf24" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.8">
    <animate attributeName="d" values="M50 25 Q55 20 50 15 T50 5; M50 25 Q45 20 50 15 T50 5; M50 25 Q55 20 50 15 T50 5" dur="3s" repeatCount="indefinite" />
  </path>
  <path d="M35 30 Q40 25 35 20" stroke="#fbbf24" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.6">
    <animate attributeName="d" values="M35 30 Q40 25 35 20; M35 30 Q30 25 35 20; M35 30 Q40 25 35 20" dur="4s" repeatCount="indefinite" />
  </path>
  <path d="M65 30 Q70 25 65 20" stroke="#fbbf24" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.6">
     <animate attributeName="d" values="M65 30 Q70 25 65 20; M65 30 Q60 25 65 20; M65 30 Q70 25 65 20" dur="4s" repeatCount="indefinite" />
  </path>

  <!-- Handi (Pot) Body -->
  <path d="M20 45 Q20 35 50 35 T80 45 L85 50 Q90 85 50 85 Q10 85 15 50 Z" fill="url(#saffronGradient)" filter="url(#glow)" />
  
  <!-- Pot Rim -->
  <ellipse cx="50" cy="45" rx="30" ry="5" fill="#7c2d12" stroke="#fbbf24" stroke-width="2" />

  <!-- Shine -->
  <path d="M30 55 Q40 65 30 75" stroke="rgba(255,255,255,0.3)" stroke-width="3" stroke-linecap="round" fill="none" />
</svg>
